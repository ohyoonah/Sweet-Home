<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetHome</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  
    <script src="https://kit.fontawesome.com/d86f326fcd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">스위트 홈</a>
      </div>
      <div class="topMenu">
        <button class="community">커뮤니티</button>
        <button class="store">스토어</button>
        <button class="etc">이사/시공/수리</button>
      </div>
      <div class="search">
        <input type="text" placeholder="통합검색">
      </div>
      <div class="topBtn">
        <button class="cart">
          <i class="fas fa-cart-shopping"></i>
        </button>
        <button class="login">로그인</button>
        <button class="register">회원가입</button>
        <button class="center">고객센터</button>
      </div>
      <button class="writeBtn">글쓰기⌵</button>
    </header>
    <div class="menu">
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">팔로잉</a></li>
        <li><a href="#">사진</a></li>
        <li><a href="#">집들이</a></li>
        <li><a href="#">노하우</a></li>
        <li><a href="#">전문가집들이</a></li>
        <li><a href="#">셀프가이드</a></li>
        <li><a href="#">질문과답변</a></li>
        <li><a href="#">이벤트</a></li>
      </ul>
      <span class="Btn10"><a href="#">3D 인테리어></a></span>
    </div>
    <div class="contents">

    </div>
    <footer>
    </footer>
  </body>
</html>
